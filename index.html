<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Part 2</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="jumbotron text-center col-md-12">
      <h1><i class="fa fa-hand-rock-o" aria-hidden="true"></i> <i class="fa fa-paper-plane" aria-hidden="true"></i> <i class="fa fa-scissors" aria-hidden="true"></i> Yo!</h1>
      <p id="keyboard-instructions">Press "r" for rock, "p" for paper, "s" for scissors.</p>
      <p>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="rockClick">Rock</a>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="paperClick">Paper</a>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="scissorClick">Scissors</a>
      </p>
    </div>

    <div id="game" class="col-md-12">

    </div>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js" charset="utf-8"></script>

  </body>
</html>
